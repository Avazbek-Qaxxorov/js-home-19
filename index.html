<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
    <div class="container">
        <button class="btn btn-dark" id="add-student">Aded student</button>
        <form class="form add-student-form" id="add-student-form">
            <input type="number" id="id-student" placeholder="ID ni kiritng">
            <input type="text" id="name-student" placeholder="Ismingizni ni kiritng">
            <input type="text" id="surname-student" placeholder="Familangizni ni kiritng">
            <input type="number" id="age-student" placeholder="Yoshingizni ni kiritng">
            <div class="footer-btn">
                <button class="btn btn-dark" type="submit">Saqlash</button>
                <button type="reset" class="btn btn-light" id="cancel-btn">Bekor qilish</button>
            </div>
        </form>
        <div class="list">
            
        </div>
    </div>
    <script src="./script/app.js"></script>
</body>
</html>
